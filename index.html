<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contador de Tempo Juntos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Estamos juntos desde:</h1>
    
    <!-- Foto Polaroide -->
    <div class="polaroid">
      <img src="foto-polaroide.jpeg" alt="Foto de casal">
      <div class="caption">Nosso momento especial</div>
    </div>
    
    <div id="time-counter">
      <span id="years">0 anos</span>,
      <span id="months">0 meses</span>,
      <span id="days">0 dias</span>
    </div>
    <div id="time-detail">
      <span id="hours">0 horas</span> :
      <span id="minutes">0 minutos</span> :
      <span id="seconds">0 segundos</span>
    </div>
    <p>❤️</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
